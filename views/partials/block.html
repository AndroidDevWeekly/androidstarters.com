<div class="o-body">
    <div class="container" id="app">
      <form v-el:custom >
        <div class="col_left" id="build">
          <div class="o-block">
            <h2 class="o-block__heading">
              <span class="o-block__no">1</span>Your Project
            </h2>
            <div class="o-block__content">
              <input type="" v-model.trim="project" placeholder="Project Name" name="name" class="o-block__input"/>
              <input type="" v-model.trim="package" placeholder="Package Name" name="name" class="o-block__input"/>
            </div>
          </div>

          <div class="o-block">
            <h2 class="o-block__heading">
              <span class="o-block__no">2</span>Architecure
            </h2>
            <div class="o-block__content o-card--white">
              <div class="o-card__group">
                
                  <div v-for="item in items">
                    <div class="o-card__item box-therapy-lite" v-on:click="selectPackage(item)" v-bind:class="{ 'o-card--selected': item.gh === selected.gh }" >
                      <h3 class="o-card__heading">
                        <span class="o-sel__not"></span>
                        {{ item.name}}</h3>
                      <p class="o-card__body">
                        {{ item.desc }}
                      </p>
                      <div class="o-icon__group">
                        <span class="o-icon__inline">
                          <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><title>Github</title><path d="M21.678 10.554c.02.05.02.06.026.067l.195.25c.547.7.894 1.49 1.002 2.375.14 1.157.038 2.296-.315 3.404-.422 1.323-1.25 2.316-2.514 2.91-.44.207-.904.37-1.372.5-.51.142-1.04.22-1.557.324.15.237.323.467.445.72.232.483.313 1.002.313 1.535 0 1.13 0 2.26.002 3.39 0 .104-.005.21.005.315.035.37.275.597.646.595.13 0 .268-.03.39-.077.428-.166.86-.326 1.273-.523 4.257-2.02 7.086-6.224 7.337-10.888.096-1.784-.14-3.514-.754-5.19-2.312-6.3-9.106-9.768-15.56-7.937C5.056 4.08.966 10.17 2.055 16.81c.56 3.41 2.27 6.16 5.03 8.246 1.037.785 2.18 1.382 3.412 1.803.656.224 1.057-.06 1.06-.746V24.12c-.34.04-.64.087-.942.113-1.57.133-3-.534-3.54-2.046-.254-.715-.713-1.305-1.384-1.708-.144-.088-.27-.216-.378-.348-.117-.145-.077-.287.1-.334.18-.05.378-.076.563-.058.45.043.862.22 1.182.537.275.273.535.576.742.903.89 1.41 2.427 1.496 3.673.89.12-.613.328-1.2.765-1.662-.684-.157-1.356-.27-2.004-.466-1.773-.533-2.992-1.655-3.522-3.462-.253-.862-.333-1.746-.31-2.64.028-1.118.38-2.12 1.077-2.998l.206-.26c-.376-1.148-.27-2.273.178-3.385.425-.08.816.006 1.2.125.757.233 1.447.605 2.106 1.035.15.1.285.12.456.073 1.994-.538 3.99-.53 5.987-.012.2.052.357.032.533-.083.69-.453 1.415-.843 2.218-1.06.333-.092.67-.15 1.037-.075.43 1.104.552 2.22.178 3.354m7.763 3.187v1.955c-.015.084-.04.167-.045.25-.055.795-.188 1.577-.384 2.348-.734 2.89-2.207 5.345-4.417 7.343-2.195 1.984-4.764 3.2-7.694 3.64-.398.058-.796.102-1.193.153h-2.012c-.064-.016-.128-.035-.193-.046-.727-.116-1.464-.186-2.178-.353C3.482 27.195-1.434 19.285.374 11.438 2.232 3.384 10.295-1.558 18.33.447c2.875.716 5.31 2.195 7.297 4.387 1.994 2.2 3.215 4.778 3.657 7.718.06.395.105.793.157 1.19" fill="#928E9A" fill-rule="evenodd"/></svg>
                        </span>
                        <a class="o-icon__link">{{ item.gh }}</a>
                        <span class="o-icon__license">{{ item.license }}</span>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        
        <div class="col_right">
          <div class="o-block">
            
              <h2 class="o-block__heading">
                <span class="o-block__no">3</span>Build
              </h2>
              <div class="o-block__content">
                <div class="o-card__item box-therapy">
                  <div class="o-block__group">
                    <div class="o-block__label">Name</div>
                    <div class="o-block__value">{{ project || 'MyProject' }}</div>
                  </div>

                  <div class="o-block__group">
                    <div class="o-block__label">Package</div>
                    <div class="o-block__value">{{ package || 'com.project.package'}}</div>
                  </div>

                  <div class="o-block__group">
                    <div class="o-block__label">Architecture</div>
                    <div class="o-block__value">{{ selected.name || 'Not Selected' }}</div>
                  </div>

                <a v-on:click="buildNow" v-bind:class="{ 'o-btn--building': building }" class="o-btn__base">
                  <span class="spinner">
                    <span class="bounce1"></span>
                    <span class="bounce2"></span>
                    <span class="bounce3"></span>
                  </span>
                  {{ build_text }}
                </a>
              
                </div>
            </div>
          </div>
        </div>
    </div>
  
  </div>
